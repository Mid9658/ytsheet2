<!DOCTYPE html>
<html lang="ja">
<head>
<TMPL_INCLUDE NAME="../_common/sheet-head.html">
</head>
<body>
<header>
  <h1><a href="./"><TMPL_VAR title></a></h1>
  <nav>
    <ul>
      <TMPL_LOOP Menu><li class="<TMPL_VAR SIZE>"><a <TMPL_VAR TYPE>="<TMPL_VAR VALUE>"><TMPL_VAR TEXT></a></TMPL_LOOP>
      <li><a onclick="nightModeChange()" class="nightmode-icon" title="ナイトモード"></a>
    </ul>
  </nav>
</header>
<div class="header-back-name"><TMPL_VAR titleName> - <TMPL_VAR title></div>
<main id="character">
<article>
  <div id="area-name" class="color-set">
    <h1 id="character-name"><TMPL_VAR characterName></h1>
    <div>
      <p id="update-time"><time><TMPL_VAR updateTime></time></p>
      <p id="player-name">プレイヤー：<TMPL_VAR playerName></p>
    </div>
  </div>

  <div id="tags">
    <TMPL_IF group><a id="group" href="./?group=<TMPL_VAR group>"><TMPL_VAR groupName></a></TMPL_IF>
    <TMPL_LOOP Tags><a class="tag" href="./?tag=<TMPL_VAR URL>"><TMPL_VAR TEXT></a></TMPL_LOOP>
  </div>

  <div id="area-status">
    <div id="status-left">
      <div id="personal" class="box-union">
        <dl class="box" id="age"><dt>享年<dd><TMPL_VAR age></dl>
        <dl class="box" id="gender"><dt>性別<dd><TMPL_VAR gender></dl>
        <dl class="box" id="height"><dt>身長<dd><TMPL_VAR height></dl>
        <dl class="box" id="weight"><dt>体重<dd><TMPL_VAR weight></dl>
      </div>
      <div id="renegade" class="box">
        <table id="class-enhance" class="data-table">
          <thead>
            <tr><th colspan="5">ポジション・クラス／強化値</th></tr>
        </thead>
        <tbody>
          <tr>
            <th>ポジション</th>
            <td><TMPL_VAR position></td>
            <th>武装</th><th>変異</th><th>改造</th>
          </tr>
          <tr>
            <th>メインクラス</th>
            <td><TMPL_VAR mainClass></td>
            <td><TMPL_VAR mainClassArms></td>
            <td><TMPL_VAR mainClassMutate></td>
            <td><TMPL_VAR mainClassModify></td>
          </tr>
          <tr>
            <th>サブクラス</th>
            <td><TMPL_VAR subClass></td>
            <td><TMPL_VAR subClassArms></td>
            <td><TMPL_VAR subClassMutate></td>
            <td><TMPL_VAR subClassModify></td>
          </tr>
          <tr>
            <th colspan="2">任意選択ボーナス</th>
            <td><TMPL_VAR enhanceAnyArms></td>
            <td><TMPL_VAR enhanceAnyMutate></td>
            <td><TMPL_VAR enhanceAnyModify></td>
          </tr>
          <tr>
            <th colspan="2">成長</th>
            <td><TMPL_VAR enhanceArmsGrow></td>
            <td><TMPL_VAR enhanceMutateGrow></td>
            <td><TMPL_VAR enhanceModifyGrow></td>
          </tr>
          <tr>
            <th colspan="2">合計</th>
            <td><TMPL_VAR enhanceArmsTotal></td>
            <td><TMPL_VAR enhanceMutateTotal></td>
            <td><TMPL_VAR enhanceModifyTotal></td>
          </tr>
        </tbody>
        </table>
        <dl><dt>行動値<dd><TMPL_VAR actionPoint></dl>
      </div>
    </div>
    <div id="status-right">
      <div id="image" class="image" style="background-image:url(<TMPL_VAR imageSrc>);"></div>
    </div>
  </div>

  <section class="box effects" id="effect">
    <h2>エフェクト</h2>
    <button class="open-button" onclick="switchEffectNoteFullOpen();" data-open="" data-text-open="効果を全展開" data-text-close="効果を折畳む"></button>
    <table class="data-table line-tbody">
      <thead>
        <tr><th>種別<th>名称<th>LV<th>タイミング<th>技能<th>難易度<th>対象<th>射程<th>侵蝕値<th>制限</tr>
      </thead>
      <TMPL_LOOP Effects><tbody>
         <tr>
          <td rowspan="2"><TMPL_IF TYPE><i class="ef-<TMPL_VAR TYPE>"></i></TMPL_IF></td>
          <td class="name"><TMPL_VAR NAME></td>
          <td><TMPL_VAR LV></td>
          <td><TMPL_VAR TIMING></td>
          <td><TMPL_VAR SKILL></td>
          <td><TMPL_VAR DFCLTY></td>
          <td><TMPL_VAR TARGET></td>
          <td><TMPL_VAR RANGE></td>
          <td><TMPL_VAR ENCROACH></td>
          <td><TMPL_VAR RESTRICT></td>
        </tr>
        <tr>
          <td class="note" colspan="9"><TMPL_VAR NOTE><TMPL_IF EXP><span class="right">［<b>経験点修正</b>:<TMPL_VAR EXP>点］</span></TMPL_IF></td>
        </tr>
      </TMPL_LOOP>
    </table>
  </section>
  <script>
    let effectFullOpen = false;
    function switchEffectNoteFullOpen(){
      effectFullOpen = !effectFullOpen;
      document.getElementById('effect').dataset.fullOpen = effectFullOpen ? 'true' : '';
      document.querySelector('#effect .open-button').dataset.open = effectFullOpen ? 'true' : '';
    }
  </script>

  <section id="memory" class="box">
    <h2>記憶のカケラ</h2>
    <table>
      <thead>
        <tr><th>名称<th class="left">内容</tr>
      </thead>
      <tbody>
<TMPL_LOOP MemoryRows>
        <tr><td><TMPL_VAR NAME></td><td><TMPL_VAR NOTE></td></tr>
</TMPL_LOOP>
      </tbody>
    </table>
  </section>

  <section id="fetters" class="box">
    <h2>未練／狂気</h2>
    <table>
      <thead>
        <tr><th>対象<th><th>未練<th>狂気点<th>発狂効果<th>発狂内容</tr>
      </thead>
      <tbody>
<TMPL_LOOP FetterRows>
        <tr>
          <td><TMPL_VAR TARGET></td>
          <td>への</td>
          <td><TMPL_VAR NOTE></td>
          <td><TMPL_VAR POINT_MARK></td>
          <td><TMPL_VAR EFFECT></td>
          <td><TMPL_VAR EFFECT_NOTE></td>
        </tr>
</TMPL_LOOP>
      </tbody>
    </table>
  </section>

  <section id="free-note" class="box">
    <h2>自由メモ</h2>
    <div><TMPL_VAR freeNote></div>
  </section>
</article>
<div class="back-button"><a href="./">⏎</a></div>
</main>
<footer>
  <p class="notes">©Incog.Lab「永い後日談のネクロニカ」</p>
  <p class="copyright">©<a href="https://yutorize.2-d.jp">ゆとらいず工房</a>「ゆとシートⅡ」ver.<TMPL_VAR ver></p>
</footer>
</body>
</html>
